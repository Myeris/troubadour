<div class="user" [@fade]>
  <div class="wrapper">
    <div class="user__title">
      <h1>
        <mat-icon>account_circle</mat-icon>
        Edit your user profile
      </h1>
    </div>

    <div class="user__content">
      <app-password-form
        (changePassword)="onPasswordChange($event)">
      </app-password-form>

      <app-remove-form
        (removeUser)="onAccountRemove()">
      </app-remove-form>
    </div>
  </div>
</div>
