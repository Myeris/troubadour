<app-auth-header></app-auth-header>

<app-auth-form
  (submitted)="registerUser($event)">
  <h1>
    Register
  </h1>

  <a [routerLink]="['/auth/login']">
    Already have an account
  </a>

  <button type="submit">
    Create account
  </button>
  <div *ngIf="(error$ | async)" class="error">
    {{ error$ | async }}
  </div>
</app-auth-form>

<app-auth-footer></app-auth-footer>
