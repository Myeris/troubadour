<div [formGroup]="form">
  <label>
    BPM

    <input
      (change)="onChange()"
      formControlName="bpm"
      max="250"
      min="40"
      type="number">
  </label>


  <label>
    Duration (in seconds)

    <input
      (change)="onChange()"
      formControlName="duration"
      min="1"
      type="number">
  </label>
</div>
