version: 2
jobs:
  build:
    working_directory: ~/troubadour
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/npm
            - ./node_modules
      - run:
          name: angular-build
          command: npm build
      - run:
          name: angular-test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - run:
          name: angular-lint
          command: npm lint
      - store_artifacts:
          path: tslint.xml
prefix: lint
